{% extends 'base.html' %}

{% block content %}

<h1><span style="color:olivedrab">{{user.nickname}}</span>님의 회원정보입니다.</h1>
<hr>
<form action="{%url 'home'%}" method="post">
    {%csrf_token%}
<table class="table table-dark table-hover">
    <tr>
    <td>회원 ID</td>
    <td>{{user.username}}</td>
    </tr>
    <tr>
    <td>회원 닉네임</td>
    <td>{{user.nickname}}</td>
    </tr>
    <tr>
    <td>대학교</td>
    <td>{{user.university}}</td>
    </tr>
    <tr>
    <td>사는 곳</td>
    <td>{{user.location}}</td>
    </tr>
</table>
    <button type="submit" class="btn btn-outline-success">확인</button>
</form>

{% endblock %}
